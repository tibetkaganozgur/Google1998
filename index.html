<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
<!-- title tagine sekmede gözükecek isim yazılır. -->
</head>

<body>
  
    <center>
<!-- center tagi orta kısıma hizalar. -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="1998 google logo ">
<!-- logo direkt link olarak yazıldı, proje içine indirilip de kullanılabilirdi. -->
    </center>

    <center>
        <table border="0" width="90%">
            <tr>
<!-- satır tanımlaması için tr tagi kullanılır. -->
                <td bgcolor="#EEEEEE" colspan="3">
<!-- colspan attribute'u ile kaç column'a bölüneceği belirtilir. -->
                    <center>
                        Search the web using Google! <br>
                        <input type="text" value="" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky"><br>
                    </center>
                </td>
                
            </tr>     
            <tr>    

                <td width="37%" bgcolor="#7EE5DA">
<!-- google'ın 1998'de hazırladığı en boy ölçülerini ve renkleri aynen projemizde kullandık. td etiketi varsayılan olarak sola hizalıdır ve hücre tanımlamak için kullanılır. -->
                <center>
<!-- ortaya hizalamak için center tagini kullandım. -->
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
<!-- linkler wayback machineden alındı. -->
                </center>
                </td>
                
                <td bgcolor="#70CCC2">
                <center>
                    <font size="-1">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://about.google/intl/ALL_en/">About Google!</a> <br>
<!-- about google linki wayback machinede çalışmadığı için internetten bulundu. -->
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
<!-- logo için kullanılan site doğal olarak zamanla değişmiş. Eski olanı kullandım. -->
                    </font>
                </center>
                </td>
                
                <td align="right" bgcolor="#62B3AA">
<!-- align="right" yazıyı sağa yaslar. -->
                <center>
                    <font size="-1">
                    Get Google! <br> updates monthly: <br>
<!-- br tagi enter işlevi görür, 1 satır aşağı iner. -->
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    &nbsp;&nbsp;
                    <font size="-1"><a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a></font>      
                    </font>
                </center>
                </td>

            </tr>
        </table>      
        <br>
    </center>


    <center><font size="-1">Copyright &copy;1998 Google Inc.</font>
<!-- Copyright kısmı boşluk bırakıldıktan sonra yazıldı. -->
    </center>

</body>
</html>
